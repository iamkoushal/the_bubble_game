<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css  -->

    <link rel="stylesheet" href="style.css">

    <!-- fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    

    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem"><h4>Hit</h4>
                    <div class="box" id="target">
                        0
                    </div>
                </div>
                <div class="elem" ><h4>Timer</h4>
                    <div class="box" id="timer">
                        60
                    </div>
                </div>
                <div class="elem"><h4>Score</h4>
                    <div class="box" id="score">
                        0
                    </div>
                </div>
                <div class="elem">
                    <button class="btn" onclick="window.location.reload();">play again</button>
                </div>
            </div>
            <div id="pbtm">
               
               
            </div>
        </div>
    </div>
  
 
    
    <!-- javascript  -->
<script src="game.js"></script>
